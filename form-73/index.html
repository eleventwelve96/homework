<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <form>
        <fieldset>
            <legend>Ваши личные данные</legend>
            <label for="name">Ваше имя</label>
            <input type="text" id="name" name="name" placeholder="Имя">
            <label for="age">Ваш возраст</label>
            <input type="number" id="age" name="age" placeholder="Возраст">
            <label for="phone">Ваш номер телефона</label>
            <input type="tel" id="phone" name="phone" placeholder="Номер телефона">
            <label for="email">Ваша почта</label>
            <input type="email" id="email" name="email" placeholder="Почта">
            <label for="message">Сообщение</label>
            <textarea id="message" name="message" rows="4" cols="30" placeholder="Ваше сообщение"></textarea>
            <div class="checkbox-container">
                <input type="checkbox" id="agree" name="agree" required>
                <label for="agree">Я принимаю правила</label>
            </div>
            <input type="submit" value="Отправить">
        </fieldset>
    </form>
</body>

</html>
