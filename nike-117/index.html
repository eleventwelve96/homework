<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/index.css" />
  <link rel="shortcut icon" href="./icons/nike-favicon-32x32.ico" type="image/x-icon" />
  <title>Nike Air Mag</title>
</head>

<body class="page__body">
  <header class="header">
    <div class="container header__container">
      <a href="" class="logo header__logo">
        <img src="./icons/logo.svg" alt="Логотип компании Nike" class="logo__img" width="50" height="20">
      </a>
      <nav class="menu header__menu" aria-label="Главное меню">
        <ul class="menu__list">
          <li class="menu__item"><a href="#air-mag" class="menu__link" lang="en">Air Mag</a></li>
          <li class="menu__item"><a href="#sizes" class="menu__link">Размеры</a></li>
          <li class="menu__item"><a href="#specifications" class="menu__link">Характеристики</a></li>
          <li class="menu__item"><a href="#top-models" class="menu__link">Другие ТОП модели</a></li>
        </ul>
      </nav>
      <div class="header__controls">
        <a href="#" class="header__order">Сделать заказ</a>
        <div class="header__actions">
          <button class="header__actions-button" aria-label="Поиск" title="Поиск"><svg viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000"
              height="24.000000" fill="none">
              <path id="Vector"
                d="M11 19C6.58172 19 3 15.4183 3 11C3 6.58172 6.58172 3 11 3C15.4183 3 19 6.58172 19 11C19 15.4183 15.4183 19 11 19ZM21 21L16.7 16.7"
                fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1" />
            </svg>

          </button>
          <button class="header__actions-button" aria-label="Корзина" title="Корзина"><svg viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000"
              height="24.000000" fill="none">
              <path id="Vector"
                d="M7.9998 22C7.44752 22 6.9998 21.5523 6.9998 21C6.9998 20.4477 7.44752 20 7.9998 20C8.55209 20 8.9998 20.4477 8.9998 21C8.9998 21.5523 8.55209 22 7.9998 22ZM18.9998 22C18.4475 22 17.9998 21.5523 17.9998 21C17.9998 20.4477 18.4475 20 18.9998 20C19.5521 20 19.9998 20.4477 19.9998 21C19.9998 21.5523 19.5521 22 18.9998 22ZM2.0498 2.05L4.0498 2.05L6.7098 14.47C6.80738 14.9249 7.06047 15.3315 7.42552 15.6199C7.79056 15.9082 8.24471 16.0603 8.7098 16.05L18.4898 16.05C18.945 16.0493 19.3863 15.8933 19.7408 15.6078C20.0954 15.3224 20.3419 14.9245 20.4398 14.48L22.0898 7.05L5.1198 7.05"
                fill-rule="evenodd" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                stroke-width="1" />
            </svg>
          </button>
          <button class="header__burger burger">
            <svg class="burger__icon-menu" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink" width="24.000000" height="24.000000" fill="none">
              <path id="burger-menu" d="M21 12L9 12M21 18L7 18M21 6L3 6" fill-rule="evenodd" stroke="currentColor"
                stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
            </svg>
          </button>
        </div>
      </div>
      <div class="mobile-menu" aria-hidden="true">
        <div class="mobile-menu__header">
          <button class="mobile-menu__close" aria-label="Закрыть меню">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M18 6L6 18M6 6L18 18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </button>
        </div>
        <nav class="mobile-menu__nav" aria-label="Главное меню">
          <ul class="mobile-menu__list">
            <li class="mobile-menu__item"><a href="#air-mag" class="mobile-menu__link" lang="en">Air Mag</a></li>
            <li class="mobile-menu__item"><a href="#sizes" class="mobile-menu__link">Размеры</a></li>
            <li class="mobile-menu__item"><a href="#specifications" class="mobile-menu__link">Характеристики</a></li>
            <li class="mobile-menu__item"><a href="#top-models" class="mobile-menu__link">Другие ТОП модели</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>
  <script src="./js/mobile-menu.js" defer></script>
</body>

</html>
